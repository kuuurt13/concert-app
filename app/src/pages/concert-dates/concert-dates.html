<ion-header>

  <ion-navbar>
    <ion-title>{{locationName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list inset>

    <ion-card *ngFor="let concert of concerts">
      <div class="gradient-background">
        <ion-card-title text-center>
          <h1>{{ concert?.title }}</h1>
          <h3>{{ concert.concerts.totalEntries }} Concerts</h3>
        </ion-card-title>
      </div>
      <ion-card-content>
        <ion-row>
          <ion-col text-right>
            <button ion-button clear icon-right text-right color="primary" small (click)="goToConcerts(concert)">
              View Concerts <ion-icon name="md-arrow-forward"></ion-icon>
            </button>
          </ion-col>
        </ion-row>

      </ion-card-content>
    </ion-card>

  </ion-list>

  <ion-infinite-scroll (ionInfinite)="getConcerts($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles"></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
