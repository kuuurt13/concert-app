<ion-header clear>
  <ion-navbar></ion-navbar>
</ion-header>


<ion-content>
  <div class="concert-info">
    <h1>{{ concert?.performance[0]?.displayName }}</h1>
    <h3>{{ concert?.start?.datetime | date:'MMM, d @ h:mm a' }}</h3>
    <h5>{{ concert.venue.displayName }}</h5>
    <p><strong>{{ concert.location.city }}</strong></p>
  </div>
  <ion-card>
    <ion-card-header>
      <h1>Lineup</h1>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let performance of concert.performance" (click)="goToArtist(performance.artist)">
          <ion-avatar item-left>
            <artist-image [artist]="performance.artist"></artist-image>
          </ion-avatar>

          <h2>{{ performance.artist.displayName }}</h2>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
