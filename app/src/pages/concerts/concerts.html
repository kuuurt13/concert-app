<ion-header>

  <ion-navbar>
    <ion-title>Concerts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button full icon-right color="danger" small (click)="exportConcerts(concerts)">
    <div>Export Concerts</div>
  </button>
  <ion-list inset>
    <ion-card *ngFor="let concert of concerts">
      <ion-card-content>
        <ion-row>
          <ion-col width-33>
            <artist-image [artist]="concert?.performance[0]?.artist"></artist-image>
          </ion-col>
          <ion-col>
            <h2>{{ concert.displayName }}</h2>
            <p>{{ concert.location.city }}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col text-right>
            <button ion-button clear (click)="goToArtist(concert?.performance[0]?.artist)">
              View&nbsp;<ion-icon name="arrow-forward"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="getConcerts($event)" [threshold]="'25%'">
    <ion-infinite-scroll-content loadingSpinner="bubbles"></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
