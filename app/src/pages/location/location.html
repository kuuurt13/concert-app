<ion-header>

  <ion-navbar>
    <ion-title>Location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-searchbar (ionInput)="onSearch($event)"></ion-searchbar>
<ion-list>
  <ion-item detail-push *ngFor="let location of locations" (click)="setLocation(location)">
    {{ location?.displayName }}
  </ion-item>
</ion-list>

</ion-content>
